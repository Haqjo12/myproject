<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8"/>
    <title>Inventory MIS</title>
   	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

  </head>
  <body>
		<style >
			div{
			
			}
			.pull{
			   padding-right:120px;
			}
		</style>
    <div class="container-fluid">
	   <div class="row">
       <div class="pull col-lg-11 col-md-11">
		<h2 class="title">اضافه کردن جنس جدید</h2>
		<br>
			 <form class="form-horizontal" role="form">
				<div class="form-group">
				<label class="control-label col-sm-2" for="name"><p>نام جنس:</p></label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="name" name="name" >
				</div>
				
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="price"><p>قیمت:</p></label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="price" name="price">
				</div>
				</div>	
				<div class="form-group">
				<label class="control-label col-sm-2" for="idate"><p>تاریخ:</p></label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="idate" name="idate">
				</div>
				</div>
				
				<div class="form-group">
				<label class="control-label col-sm-2" for="price"><p>کارمند:</p></label>
				<div class="col-sm-10">
				  <select name="employee" id="employee" class="form-control">
					<option>کارمند 1</option>
					<option>کارمند 2</option>
					<option>کارمند 3</option>
				  </select>
				</div>
				</div>		
				<div class="form-group">
				<div class="pull-left col-md-2">
				  <button type="submit" class="btn btn-success btn-block">اضافه کردن</button>
				</div>
				</div>

				</form>
	   </div>
		</div>   
       </div>
		
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
